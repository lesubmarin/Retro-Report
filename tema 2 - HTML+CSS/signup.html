<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Retro report - Sign up</title>
    <link rel="icon" href="/tema 2 - HTML+CSS+CSS/assets/img/small_logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/tema 2 - HTML+CSS/css/style_signup.css">
</head>
<body>
    <header>
        <div class="logo" style="text-align: center;">
            <a href="/tema 2 - HTML+CSS/home.html">
                <img src="/tema 2 - HTML+CSS/assets/img/logo.png" alt="logo" style="width: 300px; height: 75px; margin: 0 auto;"/>
            </a>
        </div>
        </header>
    <br> <br>
    <div class="wrapper">
        <form action="/tema 2 - HTML+CSS/home.html" class="form" onsubmit="return validateForm()">
            <h1>
            <div class="title">Registration</div>
            </h1>
            </div>
        </br>
            <div class="inp">
                <label for="username" class="input-label"></label>
                <input type="text" id="username" class="input" placeholder="username">
            </div>
            <div class="inp">
                <label for="email" class="input-label"></label>
                <input type="email" id="email" class="input" placeholder="email">
            </div>
            <div class="inp">
                <label for="password" class="input-label"></label>
                <input type="password" id="password" class="input" placeholder="password">
            </div>
            <button class="submit">Register</button>
        </br>
            <div class="footer">
                <p>Already have an account? <a href="/tema 2 - HTML+CSS/login.html" class="link">Log in here</a></p>
            </div>
        </form>
    </div>
</body>
</html>
